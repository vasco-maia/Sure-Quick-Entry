server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Serve static PWA files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(png|ico|json)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Proxy API requests to Sure Finance
    # IMPORTANT: Update the proxy_pass URL to your Sure Finance instance
    location /api/ {
        proxy_pass https://finance.example.com/api/;
        proxy_set_header Host finance.example.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_pass_header X-API-Key;
        proxy_ssl_server_name on;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}
